<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>JSF 2.2 Hello World</title>
</h:head>
<h:body>
	<h2>Relationships</h2>

	<h:form>
		<h:commandButton action="#{userRelationshipsControllerBean.actionShowFriends}"
			value="Show Friends"></h:commandButton>
		<h:commandButton action="#{userRelationshipsControllerBean.actionShowColleagues}"
			value="Show Colleagues"></h:commandButton>
		<h:commandButton action="#{userRelationshipsControllerBean.actionShowAll}"
			value="Show All"></h:commandButton>
	</h:form>
</h:body>
</html>
